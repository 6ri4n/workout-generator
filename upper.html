<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Workout Generator</title>
  </head>
  <body>
    <div id="body-container">
      <div id="workout-container" class="container">
        <h1 id="heading" class="container text-center m-0">
          Generate Your Ultimate Workout with Just a Click!
        </h1>

        <nav id="nav-bar" class="py-3">
          <span>
            <a id="upper" href="upper.html">Upper</a>
          </span>
          <span>
            <a id="lower" href="lower.html">Lower</a>
          </span>
          <span>
            <a id="core" href="core.html">Core</a>
          </span>
        </nav>

        <section id="difficulty" class="py-3">
          <span class="beginner">Beginner</span>
          <span class="normal">Normal</span>
          <span class="advanced">Advanced</span>
        </section>

        <section class="container-fluid">
          <div class="content-list row align-items-center content">
            <div class="col-title col-4 text-center pt-2">Exercises</div>
            <div class="col-title col-4 text-center pt-2">Reps</div>
            <div class="col-title col-4 text-center pt-2">Sets</div>
            <div class="x-sm-title col-12">Exercises</div>
          </div>
        </section>

        <section class="buttons container-fluid">
          <div id="generate" class="px-5 py-2 mt-3">Generate</div>
          <div id="clear" class="px-5 py-2 mt-3">Clear</div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
